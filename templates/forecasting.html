
{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-chart-line"></i> Production Forecasting</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <canvas id="forecastChart" width="100%" height="300"></canvas>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-light">Forecast Parameters</div>
                            <div class="card-body">
                                <form id="forecastForm">
                                    <div class="mb-3">
                                        <label for="workCenterSelect" class="form-label">Work Center</label>
                                        <select id="workCenterSelect" class="form-select">
                                            <option value="all">All Work Centers</option>
                                            <!-- Work centers will be loaded here -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="forecastPeriod" class="form-label">Forecast Period</label>
                                        <select id="forecastPeriod" class="form-select">
                                            <option value="week">Next Week</option>
                                            <option value="month">Next Month</option>
                                            <option value="quarter">Next Quarter</option>
                                        </select>
                                    </div>
                                    <button type="button" id="generateForecastBtn" class="btn btn-primary">
                                        <i class="fas fa-chart-line"></i> Generate Forecast
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-tachometer-alt"></i> Production Efficiency</h5>
            </div>
            <div class="card-body">
                <canvas id="efficiencyChart" width="100%" height="250"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-clock"></i> Completion Time Projections</h5>
            </div>
            <div class="card-body">
                <canvas id="completionChart" width="100%" height="250"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-table"></i> Forecast Details</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Work Center</th>
                                <th>Planned Hours</th>
                                <th>Forecasted Hours</th>
                                <th>Variance</th>
                                <th>Efficiency</th>
                                <th>Projected Completion</th>
                            </tr>
                        </thead>
                        <tbody id="forecastTable">
                            <!-- Forecast data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='js/forecasting.js') }}"></script>
{% endblock %}
